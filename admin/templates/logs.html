{include 'adminHeader.html'}
<h1>后台日志</h1>
	<nav>
		<ul class="pagination">
			<li {if $index eq 0}class="disabled"{/if}><a {if $index
				neq 0}href="index.php?a=log&i={$index-1}"{/if}><span
					aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
			{for $i=0 to $page - 1}
			<li {if $i eq $index}class="active"{/if}><a
				href="index.php?a=log&i={$i}">{$i + 1}</a></li> {/for}
			<li {if $index eq $page - 1}class="disabled"{/if}><a {if $index
				neq $page - 1}href="index.php?a=log&i={$index+1}"{/if}><span
					aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
		</ul>

	</nav>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>志愿者ID</th>
				<th>信息</th>
				<th>时间</th>
			</tr>
		</thead>
		<tbody>
			<!-- {foreach $logs as $item} -->
			<tr>
				<td>{$item['ID']}</td>
				<td>{$item['adminID']}</td>
				<td>{$item['log']}</td>
				<td>{$item['time']}</td>
			</tr>
			<!-- {/foreach} -->
		</tbody>
	</table>

	<nav>
		<ul class="pagination">
			<li {if $index eq 0}class="disabled"{/if}><a {if $index
				neq 0}href="index.php?a=log&i={$index-1}"{/if}><span
					aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
			{for $i=0 to $page - 1}
			<li {if $i eq $index}class="active"{/if}><a
				href="index.php?a=log&i={$i}">{$i + 1}</a></li> {/for}
			<li {if $index eq $page - 1}class="disabled"{/if}><a {if $index
				neq $page - 1}href="index.php?a=log&i={$index+1}"{/if}><span
					aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
		</ul>
	</nav>
</div>
<!-- /container -->

</body>
</html>
