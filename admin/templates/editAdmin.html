{include 'adminHeader.html'}


	<h1>编辑志愿者信息</h1>
	<form action="index.php?a=submitEditAdmin" method="post">
		<input type="hidden" name="id" value="{$adminInfo['ID']}" />
		<div class="form-group">
			<label for="name">用户名</label> <input type="text"
				class="form-control" name="name" id="name"
				value="{$adminInfo['name']}" />
		</div>
		<div class="form-group">
			<label for="pwd">密码</label> <input type="password"
				class="form-control" name="pwd" id="pwd" value="{$adminInfo['pwd']}" />
		</div>
		<label>权限设定</label>
		<div class="form-group">
			<label class="checkbox-inline"> <input type="checkbox" name="limit[]"
				id="inlineCheckbox1" value="1" {if $adminInfo['limit'] & 1} checked="checked"{/if}> 自行车管理
			</label> <label class="checkbox-inline"> <input type="checkbox" name="limit[]"
				id="inlineCheckbox2" value="2" {if $adminInfo['limit'] & 2} checked="checked"{/if}> 等级管理
			</label> <label class="checkbox-inline"> <input type="checkbox" name="limit[]"
				id="inlineCheckbox3" value="4" {if $adminInfo['limit'] & 4} checked="checked"{/if}> 借车信息管理
			</label><label class="checkbox-inline"> <input type="checkbox" name="limit[]"
				id="inlineCheckbox4" value="8" {if $adminInfo['limit'] & 8} checked="checked"{/if}> 车站管理
			</label><label class="checkbox-inline"> <input type="checkbox" name="limit[]"
				id="inlineCheckbox5" value="16" {if $adminInfo['limit'] & 16} checked="checked"{/if}> 用户（不含积分）管理
			</label><label class="checkbox-inline"> <input type="checkbox" name="limit[]"
				id="inlineCheckbox6" value="32" {if $adminInfo['limit'] & 32} checked="checked"{/if}> 志愿者管理
			</label><label class="checkbox-inline"> <input type="checkbox" name="limit[]"
				id="inlineCheckbox7" value="64" {if $adminInfo['limit'] & 64} checked="checked"{/if}> 系统管理
			</label><label class="checkbox-inline"> <input type="checkbox" name="limit[]"
				id="inlineCheckbox8" value="128" {if $adminInfo['limit'] & 128} checked="checked"{/if}> 积分（含积分）管理
			</label>
		</div>
		<button type="submit" class="btn btn-primary">提交</button>
		<a href="javascript:history.go(-1);" class="btn btn-default">返回</a>
	</form>
</div>
<!-- /container -->

</body>
</html>
