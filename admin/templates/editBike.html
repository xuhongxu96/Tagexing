{include 'adminHeader.html'}

	<h1>编辑自行车信息</h1>
	<form action="index.php?a=submitEditBike" method="post">
		<input type="hidden" name="id" value="{$bikeInfo['ID']}" />
		<div class="form-group">
			<label for="name">车辆名称</label> <input type="text"
				class="form-control" name="name" id="name"
				value="{$bikeInfo['name']}" />
		</div>
		<label>状态</label>
		<div class="form-group">
			<label class="radio-inline"> <input type="radio"
				name="state" id="inlineRadio1" value="0" {if $bikeInfo['state'] eq 0}checked="checked"{/if}>
				服役中
			</label> <label class="radio-inline"> <input type="radio"
				name="state" id="inlineRadio2" value="1" {if $bikeInfo['state'] eq 1}checked="checked"{/if}>
				已借出
			</label> <label class="radio-inline"> <input type="radio"
				name="state" id="inlineRadio3" value="2" {if $bikeInfo['state'] eq 2}checked="checked"{/if}>
				待修
			</label><label class="radio-inline"> <input type="radio"
				name="state" id="inlineRadio4" value="3" {if $bikeInfo['state'] eq 3}checked="checked"{/if}>
				修好待用
			</label>
		</div>
		<div class="form-group">
			<label for="stop">停放车站名称</label> <select class="form-control" name="stop" id="stop">
			<!-- {foreach $stops as $item} -->
			<option value="{$item['ID']}" {if $item['ID'] eq $bikeInfo['stopID']}selected="selected"{/if}>{$item['name']}</option>
			<!-- {/foreach} --> 
			</select>
		</div>
		<div class="form-group">
			<label for="pwd">当前密码</label> <input type="text"
				class="form-control" name="pwd" id="pwd"
				value="{$bikeInfo['pwd']}" />
		</div>
		<button type="submit" class="btn btn-primary">提交</button>
		<a href="javascript:history.go(-1);" class="btn btn-default">返回</a>
	</form>
</div>
<!-- /container -->

</body>
</html>
