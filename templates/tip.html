<!DOCTYPE html>
<html>

<head>{include 'library/header.html' title='提示'}
</head>

<body>
    <div data-role="page" id="errPage" data-theme="c">
        <div data-role="header">
            <!-- {if $title} -->
            <h1>{$title}</h1>
            <!-- {else} -->
            <h1>提示</h1>
            <!-- {/if} -->
        </div>
        <div role="main" class="ui-content">
            <p>{$tip}</p>
        </div>
        <div data-role="footer" style="overflow: hidden;" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a href="main.php?q={$random}" class="ui-btn ui-corner-all ui-btn-icon-top ui-icon-back" data-role="button" role="button">返回主页</a></li>
                </ul>
            </div>
        </div>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js">
        </script>
        <script>
            wx.config({
                debug: false,
				appId: '{$js_sign['appid']}', // 必填，公众号的唯一标识
				timestamp: {$js_sign['timestamp']} , // 必填，生成签名的时间戳，切记时间戳是整数型，别加引号
				nonceStr: '{$js_sign['noncestr']}', // 必填，生成签名的随机串
				signature: '{$js_sign['signature']}', // 必填，签名，见附录1
                jsApiList: [
                    'checkJsApi',
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
					'onMenuShareWeibo',
					'closeWindow'
                ]
            });
        </script>
		<script src="js/jsapi-demo-6.1.js?ts={$random}">
        </script>
    </div>
</body>

</html>
